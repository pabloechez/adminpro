<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" [attr.ariaValuenow]="porcentaje1" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [attr.ariaValuenow]="porcentaje2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  leyenda="Progress Azul" [porcentaje]="porcentaje1" (cambioValor)="porcentaje1 = $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador  leyenda="Progress Verde" [porcentaje]="porcentaje2" (cambioValor)="porcentaje2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
